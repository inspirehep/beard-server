notifications:
  email: false
sudo: false
language: python
cache:
- pip
env:
- REQUIREMENTS=release
python:
- '2.7'
before_install:
- travis_retry pip install --upgrade pip setuptools py
- travis_retry pip install clint twine wheel coveralls
install:
- travis_retry pip install -e .[all]
script:
- "./run-tests.sh"
after_success:
- coveralls
deploy:
  provider: pypi
  user: inspirehep
  password:
    secure: 
  on:
    tags: true
    branch: master
    distributions: sdist bdist_wheel
    repo: inspirehep/beard-server
